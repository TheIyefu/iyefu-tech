                    <script>
                        // Function to format and display Abuja Time
                        function updateAbujaTime() {
                            const abujaTimeZone = 'Africa/Lagos'; // Lagos and Abuja share the same time zone
                            const timeDisplay = document.getElementById('time-display'); // Make sure the ID matches your element

                            if (timeDisplay) {
                                const now = new Date();
                                const options = { timeZone: abujaTimeZone, hour: '2-digit', minute: '2-digit', hour12: true };
                                const formattedTime = now.toLocaleTimeString('en-US', options);

                                // Format time: Insert space and colon
                                const [hour, minuteWithAMPM] = formattedTime.split(':');
                                const minute = minuteWithAMPM.substring(0, 2);
                                const ampm = minuteWithAMPM.substring(2).toUpperCase();

                                // Final display format
                                const displayText = `${hour} : ${minute}${ampm} , WAT`;
                                timeDisplay.textContent = displayText;
                            }
                        }

                        // Update time every second
                        setInterval(updateAbujaTime, 1000);

                        // Initial call
                        updateAbujaTime();
                    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>


    <script>
        gsap.defaults({ ease: 'none' });

        var svgns = "http://www.w3.org/2000/svg";
        var root = document.querySelector(".iyefu-moving-mouse-trail");
        var ease = 0.75;

        var pointer = {
            x: window.innerWidth / 2,
            y: window.innerHeight / 2
        };

        window.addEventListener("mousemove", function (event) {
            pointer.x = event.clientX;
            pointer.y = event.clientY;
        });

        var leader = pointer;

        var total = 100;
        for (var i = 0; i < total; i++) {
            leader = createLine(leader, i);
        }

        function createLine(leader, i) {

            var line = document.createElementNS(svgns, "line");
            root.appendChild(line);

            gsap.set(line, { x: -15, y: -15, alpha: (total - i) / total });

            gsap.to(line, {
                duration: 1000,
                x: "+=1",
                y: "+=1",
                repeat: -1,
                modifiers: {
                    x: function () {
                        let posX = gsap.getProperty(line, "x");
                        let leaderX = gsap.getProperty(leader, "x");

                        var x = posX + (leaderX - posX) * ease;
                        line.setAttribute("x2", leaderX - x);
                        return x;
                    },
                    y: function () {
                        let posY = gsap.getProperty(line, "y");
                        let leaderY = gsap.getProperty(leader, "y");

                        var y = posY + (leaderY - posY) * ease;
                        line.setAttribute("y2", leaderY - y);
                        return y;
                    }
                }
            });

            return line;
        }
    </script>

                duration: 1,
                scaleY: 1,
                transformOrigin: "bottom",
                ease: "power4.inOut",
            });

            tl.to(".iyefu-page-loader", {
                duration: 1,
                scaleY: 0,
                transformOrigin: "top",
                ease: "power4.inOut",
                delay: 0.2,
            });
        }

        function delay(n) {
            n = n || 0;
            return new Promise((done) => {
                setTimeout(() => {
                    done();
                }, n);
            });
        }

        function reinitialiseWebflow(data) {
            let parser = new DOMParser();
            let dom = parser.parseFromString(data.next.html, 'text/html');
            let webflowPageId = $(dom).find('html').attr('data-wf-page');

            $('html').attr('data-wf-page', webflowPageId);

            window.Webflow && window.Webflow.destroy();
            window.Webflow && window.Webflow.ready();
            window.Webflow && window.Webflow.require('ix2').init();
        }

        // Handle Browser History (Back/Forward Navigation)
            window.addEventListener('popstate', (event) => {
                // Check if Barba is initialized and use its navigation
                if (barba && barba.go) {
                    barba.go(window.location.href); // Navigate to the current location
                } else {
                    // Fallback in case Barba isn't initialized
                    window.location.reload();
                }
            });

        barba.init({
            sync: true,

            transitions: [
                {
                    async leave(data) {
                        const done = this.async();

                        pageTransition();
                        await delay(1000);
                        done();
                    },
                    beforeEnter(data) {
                        const url = new URL(data.next.url.href);
                        const pageId = url.searchParams.get('pid');

                        if (pageId) {
                            $('html').attr('data-wf-page', pageId);
                        } else {
                            let end = data.next.html.indexOf(' data-wf-site="');
                            let start = data.next.html.indexOf('data-wf-page="');
                            let string = data.next.html.slice(start, end);
                            let arr = string.split('"');
                            pageID = arr[1];
                            $('html').attr('data-wf-page', pageID);
                        }
                    },

                    afterEnter(data) {
                        reinitialiseWebflow(data);
                        $(window).scrollTop(1);
                        $(window).scrollTop(0);

                        const videos = document.querySelectorAll('video');
                        videos.forEach(video => {
                            video.play();
                        });

                    }
                }]
        });


    </script>
</body>

</html>
